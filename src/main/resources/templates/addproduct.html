<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <form action="/addproduct" method="post" enctype="multipart/form-data">
        商品名称：<input type="text" name="pname" placeholder="商品名称"><br>
        商品描述：<input type="text" name="depict" placeholder="商品描述"><br>
        商品图片：<input type="file" name="file" multiple><br>
        商品价格：<input type="text" name="price" placeholder="商品价格"><br>
        <input type="submit" value="添加">
    </form>
</body>
</html>
