<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>校园二手交易平台 - 登录</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    /* 全局样式重置与优化 */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: linear-gradient(135deg, #e1f5fe, #b3e5fc);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      position: relative;
      overflow-x: hidden;
    }

    /* 背景装饰元素 */
    .bg-circle {
      position: absolute;
      border-radius: 50%;
      opacity: 0.1;
      z-index: 0;
    }

    .circle-1 {
      width: 300px;
      height: 300px;
      background: linear-gradient(135deg, #0288d1, #03a9f4);
      top: 10%;
      left: 5%;
      animation: float 15s ease-in-out infinite;
    }

    .circle-2 {
      width: 200px;
      height: 200px;
      background: linear-gradient(135deg, #03a9f4, #29b6f6);
      bottom: 10%;
      right: 8%;
      animation: float 18s ease-in-out infinite;
      animation-delay: 2s;
    }

    .circle-3 {
      width: 150px;
      height: 150px;
      background: linear-gradient(135deg, #0288d1, #01579b);
      top: 25%;
      right: 15%;
      animation: float 12s ease-in-out infinite;
      animation-delay: 1s;
    }

    @keyframes float {
      0%, 100% { transform: translate(0, 0); }
      25% { transform: translate(-20px, 20px); }
      50% { transform: translate(20px, -20px); }
      75% { transform: translate(-15px, -15px); }
    }

    /* 主容器样式 - 卡片式设计 */
    .container {
      width: 100%;
      max-width: 1000px;
      display: grid;
      grid-template-columns: 1fr 1.2fr;
      gap: 30px;
      position: relative;
      z-index: 10;
    }

    @media (max-width: 900px) {
      .container {
        grid-template-columns: 1fr;
        max-width: 600px;
      }
    }

    /* 欢迎面板 */
    .welcome-panel {
      background: linear-gradient(135deg, #0288d1, #03a9f4);
      border-radius: 20px;
      padding: 50px 40px;
      color: white;
      box-shadow: 0 15px 35px rgba(2, 136, 209, 0.3);
      display: flex;
      flex-direction: column;
      justify-content: center;
      position: relative;
      overflow: hidden;
      transform: translateY(0);
      transition: transform 0.5s ease;
    }

    .welcome-panel:hover {
      transform: translateY(-10px);
    }

    .welcome-panel::before {
      content: "";
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, rgba(255,255,255,0) 70%);
      animation: rotate 25s linear infinite;
      z-index: 1;
    }

    @keyframes rotate {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    .logo {
      display: flex;
      align-items: center;
      margin-bottom: 30px;
      position: relative;
      z-index: 2;
    }

    .logo i {
      font-size: 32px;
      margin-right: 15px;
      background: rgba(255, 255, 255, 0.2);
      width: 60px;
      height: 60px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: transform 0.3s ease;
    }

    .logo i:hover {
      transform: scale(1.1);
    }

    .logo h1 {
      font-size: 28px;
      font-weight: 600;
    }

    .slogan {
      margin-bottom: 30px;
      position: relative;
      z-index: 2;
    }

    .slogan h2 {
      font-size: 32px;
      margin-bottom: 15px;
      font-weight: 600;
    }

    .slogan p {
      font-size: 16px;
      opacity: 0.9;
      line-height: 1.6;
    }

    .features {
      margin-bottom: 20px;
      position: relative;
      z-index: 2;
    }

    .feature {
      display: flex;
      align-items: center;
      margin: 15px 0;
      position: relative;
      z-index: 2;
    }

    .feature i {
      background: rgba(255, 255, 255, 0.2);
      width: 40px;
      height: 40px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-right: 15px;
      transition: transform 0.3s ease;
    }

    .feature i:hover {
      transform: scale(1.1);
    }

    .feature p {
      font-size: 15px;
    }

    .decoration {
      position: absolute;
      z-index: 2;
      opacity: 0.7;
      font-size: 24px;
      transition: transform 0.5s ease;
    }

    .book {
      bottom: 20px;
      right: 20px;
    }

    .laptop {
      top: 20px;
      left: 30px;
    }

    .decoration:hover {
      transform: scale(1.2);
    }

    /* 登录面板 */
    .login-panel {
      background: white;
      border-radius: 20px;
      padding: 50px 40px;
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
      transform: translateY(0);
      transition: transform 0.5s ease;
    }

    .login-panel:hover {
      transform: translateY(-10px);
    }

    .login-header {
      text-align: center;
      margin-bottom: 40px;
    }

    .login-header h2 {
      color: #2c3e50;
      font-size: 28px;
      margin-bottom: 10px;
      position: relative;
      display: inline-block;
    }

    .login-header h2::after {
      content: "";
      position: absolute;
      bottom: -10px;
      left: 50%;
      transform: translateX(-50%);
      width: 60px;
      height: 4px;
      background: linear-gradient(to right, #0288d1, #03a9f4);
      border-radius: 2px;
    }

    .login-header p {
      color: #7f8c8d;
      font-size: 16px;
      margin-top: 20px;
    }

    .form-group {
      margin-bottom: 25px;
      position: relative;
    }

    .form-group label {
      display: block;
      margin-bottom: 8px;
      color: #2c3e50;
      font-weight: 500;
      font-size: 15px;
    }

    .input-with-icon {
      position: relative;
    }

    .input-with-icon i {
      position: absolute;
      left: 15px;
      top: 50%;
      transform: translateY(-50%);
      color: #03a9f4;
      font-size: 18px;
    }

    .form-control {
      width: 100%;
      padding: 14px 20px 14px 50px;
      border: 2px solid #e1f5fe;
      border-radius: 10px;
      font-size: 16px;
      transition: all 0.3s ease;
      background: #f1f8e9;
      color: #2c3e50;
    }

    .form-control:focus {
      outline: none;
      border-color: #03a9f4;
      box-shadow: 0 0 0 3px rgba(3, 169, 244, 0.2);
    }

    .form-control::placeholder {
      color: #95a5a6;
    }

    .remember-forgot {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 25px;
      font-size: 14px;
    }

    .remember {
      display: flex;
      align-items: center;
    }

    .remember input {
      margin-right: 8px;
      accent-color: #03a9f4;
    }

    .forgot-password {
      color: #03a9f4;
      text-decoration: none;
      transition: color 0.3s;
    }

    .forgot-password:hover {
      color: #0288d1;
      text-decoration: underline;
    }

    .btn-login {
      width: 100%;
      padding: 15px;
      background: linear-gradient(to right, #0288d1, #03a9f4);
      border: none;
      border-radius: 10px;
      color: white;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(3, 169, 244, 0.3);
      position: relative;
      overflow: hidden;
    }

    .btn-login::after {
      content: "";
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: rgba(255, 255, 255, 0.2);
      transform: rotate(30deg);
      transition: all 0.6s;
    }

    .btn-login:hover {
      background: linear-gradient(to right, #03a9f4, #29b6f6);
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(3, 169, 244, 0.4);
    }

    .btn-login:hover::after {
      transform: rotate(30deg) translate(50%, 50%);
    }

    .signup-link {
      text-align: center;
      margin-top: 25px;
      color: #7f8c8d;
      font-size: 15px;
    }

    .signup-link a {
      color: #03a9f4;
      text-decoration: none;
      font-weight: 500;
      transition: color 0.3s;
      position: relative;
    }

    .signup-link a::after {
      content: "";
      position: absolute;
      bottom: -2px;
      left: 0;
      width: 0;
      height: 2px;
      background: #03a9f4;
      transition: width 0.3s;
    }

    .signup-link a:hover {
      color: #0288d1;
    }

    .signup-link a:hover::after {
      width: 100%;
    }

    .divider {
      display: flex;
      align-items: center;
      margin: 25px 0;
    }

    .divider::before,
    .divider::after {
      content: "";
      flex: 1;
      border-bottom: 1px solid #ecf0f1;
    }

    .divider span {
      padding: 0 15px;
      color: #95a5a6;
      font-size: 14px;
    }

    .social-login {
      display: flex;
      justify-content: center;
      gap: 15px;
    }

    .social-btn {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #f1f8e9;
      border: 1px solid #e1f5fe;
      color: #03a9f4;
      font-size: 18px;
      cursor: pointer;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .social-btn::after {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, rgba(2,136,209,0.1), rgba(3,169,244,0.1));
      opacity: 0;
      transition: opacity 0.3s;
    }

    .social-btn:hover {
      background: #e1f5fe;
      transform: translateY(-3px);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
    }

    .social-btn:hover::after {
      opacity: 1;
    }

    /* 动画效果 */
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .welcome-panel, .login-panel {
      animation: fadeInUp 0.8s ease-out;
    }

    .welcome-panel {
      animation-delay: 0.2s;
    }

    .login-panel {
      animation-delay: 0.4s;
    }
  </style>
</head>
<body>
<!-- 背景装饰元素 -->
<div class="bg-circle circle-1"></div>
<div class="bg-circle circle-2"></div>
<div class="bg-circle circle-3"></div>

<div class="container">
  <!-- 欢迎面板 -->
  <div class="welcome-panel">
    <div class="decoration book">
      <i class="fas fa-book"></i>
    </div>
    <div class="decoration laptop">
      <i class="fas fa-laptop"></i>
    </div>
    <div class="logo">
      <i class="fas fa-recycle"></i>
      <h1>CampusTrade</h1>
    </div>
    <div class="slogan">
      <h2>校园二手交易平台</h2>
      <p>连接校园，共享资源，让闲置物品焕发新生</p>
    </div>
    <div class="features">
      <div class="feature">
        <i class="fas fa-check-circle"></i>
        <p>安全可靠的校园内交易环境</p>
      </div>
      <div class="feature">
        <i class="fas fa-check-circle"></i>
        <p>教材、电子产品、生活用品一站式交易</p>
      </div>
      <div class="feature">
        <i class="fas fa-check-circle"></i>
        <p>学生认证，交易更放心</p>
      </div>
    </div>
  </div>

  <!-- 登录面板 -->
  <div class="login-panel">
    <div class="login-header">
      <h2>欢迎回来</h2>
      <p>请登录您的账号继续使用平台</p>
    </div>

    <form action="doLogin" method="post">
      <div class="form-group">
        <label for="username">用户名</label>
        <div class="input-with-icon">
          <i class="fas fa-user"></i>
          <input type="text" id="username" name="username" class="form-control" placeholder="请输入学号或用户名">
        </div>
      </div>

      <div class="form-group">
        <label for="password">密码</label>
        <div class="input-with-icon">
          <i class="fas fa-lock"></i>
          <input type="password" id="password" name="password" class="form-control" placeholder="请输入密码">
        </div>
      </div>

      <div class="remember-forgot">
        <div class="remember">
          <input type="checkbox" id="remember" name="remember-me">
          <label for="remember">记住我</label>
        </div>
        <a href="#" class="forgot-password">忘记密码?</a>
      </div>

      <button type="submit" class="btn-login">登录</button>

      <div class="divider">
        <span>或使用以下方式登录</span>
      </div>

      <div class="social-login">
        <div class="social-btn">
          <i class="fab fa-weixin"></i>
        </div>
        <div class="social-btn">
          <i class="fab fa-qq"></i>
        </div>
        <div class="social-btn">
          <i class="fab fa-weibo"></i>
        </div>
      </div>

      <div class="signup-link">
        还没有账号? <a href="/register">立即注册</a>
      </div>
    </form>
  </div>
</div>

<script>
  // 增强的表单交互效果
  document.addEventListener('DOMContentLoaded', function() {
    const inputs = document.querySelectorAll('.form-control');
    const loginBtn = document.querySelector('.btn-login');
    const panels = document.querySelectorAll('.welcome-panel, .login-panel');

    // 面板悬浮效果
    panels.forEach(panel => {
      panel.addEventListener('mouseenter', function() {
        this.style.transform = 'translateY(-10px)';
      });

      panel.addEventListener('mouseleave', function() {
        this.style.transform = 'translateY(0)';
      });
    });

    // 输入框交互效果
    inputs.forEach(input => {
      input.addEventListener('focus', function() {
        this.parentElement.parentElement.style.transform = 'translateY(-2px)';
        this.parentElement.style.borderColor = '#03a9f4';
      });

      input.addEventListener('blur', function() {
        this.parentElement.parentElement.style.transform = 'translateY(0)';
        this.parentElement.style.borderColor = '#e1f5fe';
      });
    });

    // 登录按钮效果
    loginBtn.addEventListener('click', function(e) {
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      if(username === '' || password === '') {
        e.preventDefault();
        alert('请输入用户名和密码！');
        return;
      }

      // 按钮动画效果
      this.innerHTML = '登录中...';
      this.style.background = 'linear-gradient(to right, #039be5, #0288d1)';
      setTimeout(() => {
        this.innerHTML = '登录成功 <i class="fas fa-check"></i>';
        setTimeout(() => {
          this.innerHTML = '登录';
          this.style.background = 'linear-gradient(to right, #0288d1, #03a9f4)';
        }, 1500);
      }, 1000);
    });
  });
</script>
</body>
</html>
