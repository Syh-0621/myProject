<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>查看他人信息</title>
    <style>
        .avatar {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid white;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.12);
            background: linear-gradient(135deg, #e6f0ff 0%, #d5e5ff 100%);
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            color: #5d9cec;
            font-weight: bold;
            position: relative;
            overflow: hidden;
            margin: 0 10px;
            cursor: pointer;
        }
        .avatar::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #5d9cec 0%, #5d9cec 100%);
            opacity: 0;
            transition: opacity 0.3s ease;
        }
    </style>
</head>
<body>
    <a th:href="@{/home}">我的</a>
    <a th:href="@{/addproduct}">发布</a>
    <a th:href="@{/chat/chatList}">聊天</a>
    <a th:href="@{/index}">首页</a>
    <div>
        <p th:text="${user.nickname}"></p>
        <p th:text="${user.username}"></p>
        <img th:src="@{${user.profilePicture}}" alt="头像" class="avatar">
        <p th:text="${user.email}"></p>
    </div>
    <h1>他发布的商品：</h1>
    <div th:each="product:${products}" id="products">
        <img th:src="${product.image.split(',')[0]}" alt="" width="200px" height="200px">
        <h2 th:text="${product.pname}"></h2>
        <p th:text="${product.price}"></p>
        <a th:href="@{/product/{pid}(pid=${product.pid})}">查看详情</a><br>
    </div>
</body>
</html>
